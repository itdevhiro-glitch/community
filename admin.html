<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Tachibana Scan</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/admin.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

    <div id="login-overlay" class="login-wrapper">
        <div class="login-box">
            <div class="login-header">
                <h2>Tachibana<span class="dot">.</span></h2>
                <p>Secure Admin Access</p>
            </div>
            <form id="login-form">
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="admin-email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" id="admin-pass" placeholder="Password" required>
                </div>
                <button type="submit" id="btn-login" class="btn-primary-full">
                    <span id="btn-text">Login System</span>
                </button>
            </form>
            <p id="login-error" class="error-msg hidden">Invalid Email or Password</p>
        </div>
    </div>

    <div id="dashboard-container" class="dashboard-layout hidden">
        <aside class="sidebar" id="sidebar">
            <div class="brand">
                <h3>Tachibana<span class="dot">.</span></h3>
                <button class="close-sidebar-btn" id="close-sidebar">&times;</button>
            </div>
            <nav class="menu">
                <button class="menu-item active" onclick="switchTab('overview')">
                    <i class="fa-solid fa-chart-pie"></i> Overview
                </button>
                <button class="menu-item" onclick="switchTab('forms')">
                    <i class="fa-solid fa-list-check"></i> My Forms
                </button>
                <div class="divider"></div>
                <a href="#" class="menu-item logout">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="top-bar-left">
                    <button id="sidebar-toggle" class="sidebar-toggle"><i class="fa-solid fa-bars"></i></button>
                    <h2 id="page-title">Dashboard Overview</h2>
                </div>
                <div class="user-profile">
                    <span class="hide-mobile">Admin Mode</span>
                    <div class="avatar"><i class="fa-solid fa-user"></i></div>
                </div>
            </header>

            <section id="tab-overview" class="content-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fa-solid fa-file-signature"></i></div>
                        <div class="stat-info">
                            <h4>Total Forms</h4>
                            <span id="stat-total-forms">0</span>
                        </div>
                    </div>
                </div>
            </section>

            <section id="tab-forms" class="content-section hidden">
                <div id="view-form-list">
                    <div class="section-actions">
                        <h3>Daftar Formulir</h3>
                        <button class="btn-primary" onclick="openCreateFormModal()">
                            <i class="fa-solid fa-plus"></i> Buat Form Baru
                        </button>
                    </div>
                    <div class="form-grid-container" id="form-list-container">
                    </div>
                </div>

                <div id="view-form-editor" class="hidden">
                    <div class="editor-header">
                        <button class="btn-back" onclick="backToFormList()"><i class="fa-solid fa-arrow-left"></i> Kembali</button>
                        <div class="editor-title">
                            <h3 id="editor-form-title">Loading...</h3>
                            <div class="link-box">
                                <span id="share-link-text">...</span>
                                <button onclick="copyFormLink()"><i class="fa-solid fa-copy"></i></button>
                            </div>
                        </div>
                        <div class="editor-tabs">
                            <button class="tab-btn active" onclick="switchEditorTab('questions')">Pertanyaan</button>
                            <button class="tab-btn" onclick="switchEditorTab('responses')">Respon (<span id="response-count">0</span>)</button>
                        </div>
                    </div>

                    <div id="editor-tab-questions">
                        <div class="form-card">
                            <div class="builder-box">
                                <div class="input-row" style="display: flex; gap: 10px; flex-wrap: wrap;">
                                    <input type="text" id="field-label" class="input-clean" style="flex: 1;" placeholder="Pertanyaan (Contoh: Nama Lengkap)">
                                    <select id="field-type" class="input-clean" style="width: 200px;">
                                        <option value="text">Text Singkat</option>
                                        <option value="textarea">Text Panjang</option>
                                        <option value="number">Angka / No.HP</option>
                                        <option value="date">Tanggal</option>
                                        <option value="select">Dropdown</option>
                                        <option value="radio">Pilihan Ganda</option>
                                        <option value="checkbox">Kotak Centang</option>
                                    </select>
                                </div>
                                <div id="options-container" class="input-row hidden" style="margin-top: 10px;">
                                    <input type="text" id="field-options" class="input-clean" placeholder="Opsi Jawaban (Pisahkan dengan koma, cth: Ya,Tidak)">
                                </div>
                                <button id="btn-add-field" class="btn-primary-full" style="margin-top: 10px;">Tambah Pertanyaan</button>
                            </div>

                            <div class="table-container">
                                <table class="data-table">
                                    <thead><tr><th>Label</th><th>Tipe</th><th>Opsi</th><th>Hapus</th></tr></thead>
                                    <tbody id="questions-list-body"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div id="editor-tab-responses" class="hidden">
                        <div class="section-actions">
                            <h4>Data Masuk</h4>
                            <button id="btn-download-pdf" class="btn-primary" style="background-color: #e74c3c;">
                                <i class="fa-solid fa-file-pdf"></i> Download PDF
                            </button>
                        </div>
                        <div class="table-container">
                            <table class="data-table" id="responses-table">
                                <thead id="responses-head"></thead>
                                <tbody id="responses-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="create-form-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <div class="modal-header">
                <h3>Formulir Baru</h3>
                <button onclick="closeCreateFormModal()" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="new-form-title" class="input-clean" placeholder="Judul Form (Cth: Pendaftaran Anggota)">
                <textarea id="new-form-desc" class="input-clean" rows="3" placeholder="Deskripsi Singkat..."></textarea>
                <button id="btn-create-form" class="btn-primary-full">Buat Sekarang</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast hidden">Action Successful!</div>

    <script type="module" src="JS/admin.js"></script>
    <script>
        function switchTab(tabId) {
            document.querySelectorAll('.content-section').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-' + tabId).classList.remove('hidden');
            
            const btn = document.querySelector(`button[onclick="switchTab('${tabId}')"]`);
            if(btn) btn.classList.add('active');

            if(tabId === 'forms') backToFormList();
        }

        function openCreateFormModal() { document.getElementById('create-form-modal').classList.remove('hidden'); }
        function closeCreateFormModal() { document.getElementById('create-form-modal').classList.add('hidden'); }
        
        function backToFormList() {
            document.getElementById('view-form-editor').classList.add('hidden');
            document.getElementById('view-form-list').classList.remove('hidden');
        }

        function switchEditorTab(tab) {
            document.getElementById('editor-tab-questions').classList.add('hidden');
            document.getElementById('editor-tab-responses').classList.add('hidden');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById('editor-tab-' + tab).classList.remove('hidden');
            document.querySelector(`button[onclick="switchEditorTab('${tab}')"]`).classList.add('active');
        }

        document.getElementById('sidebar-toggle').addEventListener('click', () => document.getElementById('sidebar').classList.add('active'));
        document.getElementById('close-sidebar').addEventListener('click', () => document.getElementById('sidebar').classList.remove('active'));
    </script>
</body>
</html>
