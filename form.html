<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Form | Tachibana</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2C2420;
            --accent: #A68A64;
            --accent-light: #F5F1EB;
            --bg: #F8F9FB;
            --white: #ffffff;
            --text-main: #1F2937;
            --text-muted: #6B7280;
            --border: #E5E7EB;
            --shadow: 0 10px 40px -10px rgba(0,0,0,0.08);
            --radius: 16px;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,0) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,0) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,0) 0, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .main-wrapper {
            width: 100%;
            max-width: 640px;
            margin: 0 20px;
            position: relative;
        }

        /* Loading State */
        #loading {
            position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 999;
            backdrop-filter: blur(5px);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--primary); transition: opacity 0.3s;
        }
        
        /* Container Card */
        .form-card {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .form-card.visible { opacity: 1; transform: translateY(0); }

        /* Header */
        .form-header {
            background: var(--white);
            padding: 40px;
            border-bottom: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }
        
        .form-header::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .form-header h1 {
            margin: 0 0 12px 0; font-size: 28px; color: var(--primary);
            font-weight: 700; letter-spacing: -0.5px;
        }
        
        .form-header p {
            margin: 0; color: var(--text-muted); font-size: 15px;
            line-height: 1.6; white-space: pre-line;
        }

        .form-content { padding: 40px; }

        /* Form Fields */
        .field-group {
            margin-bottom: 32px;
            position: relative;
            animation: fadeIn 0.5s ease forwards;
        }

        .field-label-block {
            display: block;
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 12px;
            color: var(--primary);
        }

        /* Modern Input (Floating Label Style) */
        .input-wrapper { position: relative; }
        
        .form-control {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--white);
            transition: all 0.2s ease;
            color: var(--text-main);
            font-family: inherit;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(44, 36, 32, 0.1);
        }

        textarea.form-control { min-height: 120px; resize: vertical; line-height: 1.6; }

        /* Custom Radio & Checkbox (Card Style) */
        .options-grid {
            display: grid;
            gap: 12px;
        }

        .option-card {
            position: relative;
            cursor: pointer;
        }

        .option-card input { position: absolute; opacity: 0; }

        .option-content {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            border: 2px solid var(--border);
            border-radius: 12px;
            transition: all 0.2s ease;
            background: var(--white);
        }

        .option-content:hover { background: var(--bg); }

        .option-marker {
            width: 20px; height: 20px;
            border: 2px solid #ccc;
            border-radius: 50%; /* Radio style default */
            margin-right: 14px;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        /* Checkbox specific marker */
        input[type="checkbox"] + .option-content .option-marker { border-radius: 6px; }

        /* Checked State */
        .option-card input:checked + .option-content {
            border-color: var(--primary);
            background: var(--accent-light);
        }

        .option-card input:checked + .option-content .option-marker {
            border-color: var(--primary);
            background: var(--primary);
        }

        .option-marker::after {
            content: ''; width: 8px; height: 8px; background: white;
            border-radius: 50%; opacity: 0; transform: scale(0); transition: all 0.2s;
        }
        
        input[type="checkbox"] + .option-content .option-marker::after {
            width: 5px; height: 9px; border-radius: 0;
            border: solid white; border-width: 0 2px 2px 0; background: transparent;
            transform: rotate(45deg) scale(0);
        }

        .option-card input:checked + .option-content .option-marker::after {
            opacity: 1; transform: scale(1);
        }
        
        input[type="checkbox"]:checked + .option-content .option-marker::after {
             transform: rotate(45deg) scale(1);
        }

        /* Footer & Button */
        .form-footer { margin-top: 40px; padding-top: 20px; border-top: 1px dashed var(--border); }

        .btn-submit {
            width: 100%;
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 4px 14px rgba(44, 36, 32, 0.3);
        }

        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(44, 36, 32, 0.4); background: #1a1513; }
        .btn-submit:active { transform: translateY(0); }
        .btn-submit:disabled { background: #9ca3af; transform: none; box-shadow: none; cursor: not-allowed; }

        /* Utilities */
        .hidden { display: none !important; }
        .error-msg { color: #ef4444; font-size: 13px; margin-top: 6px; display: none; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Mobile */
        @media (max-width: 600px) {
            body { padding: 0; background: var(--white); }
            .main-wrapper { margin: 0; max-width: 100%; }
            .form-card { border-radius: 0; box-shadow: none; min-height: 100vh; }
            .form-header { padding: 30px 24px; }
            .form-content { padding: 24px; }
            .form-control { background: #FAFAFA; }
        }
    </style>
</head>
<body>

    <div id="loading">
        <i class="fa-solid fa-circle-notch fa-spin" style="font-size: 2.5rem; margin-bottom: 20px; color: #2C2420;"></i>
        <span id="loading-text" style="font-weight: 500;">Memuat Formulir...</span>
    </div>

    <div class="main-wrapper">
        <div id="main-container" class="form-card hidden">
            <div class="form-header">
                <h1 id="public-title">...</h1>
                <p id="public-desc">...</p>
            </div>

            <div class="form-content">
                <form id="public-form" autocomplete="off">
                    <div id="fields-container">
                        </div>
                    
                    <div class="form-footer">
                        <button type="submit" id="btn-submit" class="btn-submit">
                            <span>Kirim Jawaban</span> 
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="JS/form.js"></script>
</body>
</html>
