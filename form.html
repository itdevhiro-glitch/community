<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Form | Tachibana</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #F0EBF8;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }
        .form-container {
            width: 100%;
            max-width: 680px;
            background: #fff;
            margin: 40px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .form-header-banner { height: 12px; background: #2C2420; width: 100%; }
        .form-header { padding: 40px 40px 20px 40px; border-bottom: 1px solid #f0f0f0; }
        .form-header h1 { margin: 0 0 10px 0; font-size: 28px; color: #2C2420; line-height: 1.2; }
        .form-header p { margin: 0; color: #666; font-size: 15px; white-space: pre-line; }
        .form-content { padding: 30px 40px 40px 40px; }
        .field-wrapper {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            transition: all 0.2s ease;
        }
        .field-wrapper:focus-within {
            border-color: #A68A64;
            box-shadow: 0 4px 12px rgba(166, 138, 100, 0.15);
            transform: translateY(-2px);
            border-left: 6px solid #A68A64;
        }
        .field-label {
            display: block;
            font-weight: 500;
            font-size: 16px;
            margin-bottom: 16px;
            color: #1a1a1a;
        }
        .input-clean {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-bottom: 2px solid #ddd;
            font-size: 16px;
            font-family: inherit;
            background: transparent;
            border-radius: 0;
            transition: 0.3s;
            color: #333;
        }
        .input-clean:focus { border-bottom-color: #2C2420; }
        textarea.input-clean { resize: vertical; min-height: 60px; border: 1px solid #ddd; padding: 12px; border-radius: 6px; }
        textarea.input-clean:focus { border-color: #2C2420; }
        .option-group { display: flex; flex-direction: column; gap: 10px; }
        .option-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #eee;
            cursor: pointer;
            transition: 0.2s;
        }
        .option-item:hover { background: #fafafa; border-color: #ccc; }
        .option-item input { width: 20px; height: 20px; accent-color: #2C2420; margin-right: 15px; }
        .option-item span { font-size: 15px; color: #444; }
        .form-footer { margin-top: 20px; text-align: right; }
        .btn-submit {
            background: #2C2420;
            color: #fff;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .btn-submit:active { transform: scale(0.96); }
        .btn-submit:disabled { background: #ccc; cursor: not-allowed; }
        #loading {
            position: fixed; inset: 0; background: #F0EBF8; z-index: 999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #2C2420; font-weight: 500;
        }
        .hidden { display: none !important; }
        @media (max-width: 600px) {
            body { background: #fff; align-items: flex-start; }
            .form-container { margin: 0; max-width: 100%; border-radius: 0; box-shadow: none; min-height: 100vh; }
            .form-header-banner { display: none; }
            .form-header { padding: 30px 24px 20px; background: #FDFDFD; }
            .form-header h1 { font-size: 24px; }
            .form-content { padding: 24px; }
            .field-wrapper { padding: 0; border: none; margin-bottom: 30px; border-radius: 0; background: transparent; }
            .field-wrapper:focus-within { border: none; box-shadow: none; transform: none; }
            .field-wrapper::after { content: ''; display: block; width: 100%; height: 1px; background: #eee; margin-top: 25px; }
            .field-wrapper:last-child::after { display: none; }
            .btn-submit { width: 100%; justify-content: center; margin-bottom: 40px; }
        }
    </style>
</head>
<body>

    <div id="loading">
        <i class="fa-solid fa-circle-notch fa-spin" style="font-size: 2rem; margin-bottom: 15px;"></i>
        <span id="loading-text">Memuat Formulir...</span>
    </div>

    <div id="main-container" class="form-container hidden">
        <div class="form-header-banner"></div>
        
        <div class="form-header">
            <h1 id="public-title"></h1>
            <p id="public-desc"></p>
        </div>

        <div class="form-content">
            <form id="public-form">
                <div id="fields-container"></div>
                
                <div class="form-footer">
                    <button type="submit" id="btn-submit" class="btn-submit">
                        <span>Kirim Jawaban</span> <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="JS/form.js"></script>
</body>
</html>
