<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAINTENANCE - TACHIBANA SCAN</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg-dark: #0f172a; /* Warna gelap tachi */
            --accent-primary: #38bdf8; /* Biru tachi */
            --warning: #facc15; /* Kuning maintenance */
            --text-main: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Background Stripes (Garis Perbaikan) */
        .maintenance-stripe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 15px;
            background: repeating-linear-gradient(
                45deg,
                var(--warning),
                var(--warning) 20px,
                #000 20px,
                #000 40px
            );
            z-index: 10;
        }

        .bottom-stripe { top: auto; bottom: 0; }

        /* Gear Animation */
        .gear-container {
            position: relative;
            margin-bottom: 20px;
        }

        .gear {
            font-size: 80px;
            color: var(--accent-primary);
            animation: spin 4s linear infinite;
            filter: drop-shadow(0 0 15px rgba(56, 189, 248, 0.4));
        }

        .gear.small {
            font-size: 40px;
            position: absolute;
            top: -10px;
            right: -20px;
            animation: spin-reverse 3s linear infinite;
            color: var(--warning);
        }

        /* Content */
        .container {
            text-align: center;
            padding: 20px;
            z-index: 5;
        }

        .badge {
            background: var(--warning);
            color: #000;
            padding: 5px 15px;
            font-weight: 800;
            border-radius: 5px;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 2px;
            margin-bottom: 15px;
            display: inline-block;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 900;
            line-height: 1;
            margin-bottom: 10px;
            text-transform: uppercase;
            -webkit-text-stroke: 1px var(--accent-primary);
            color: transparent;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 400;
            color: var(--accent-primary);
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        p {
            max-width: 500px;
            margin: 0 auto 40px;
            color: #94a3b8;
            line-height: 1.6;
        }

        /* Buttons */
        .btn-box {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-main {
            background: var(--accent-primary);
            color: var(--bg-dark);
        }

        .btn-main:hover {
            background: #fff;
            transform: scale(1.05);
        }

        .btn-discord {
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
        }

        .btn-discord:hover {
            background: #5865F2; /* Discord Color */
            border-color: #5865F2;
        }

        /* Animations */
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes spin-reverse { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }

    </style>
</head>
<body>

    <div class="maintenance-stripe"></div>
    <div class="maintenance-stripe bottom-stripe"></div>

    <div class="container">
        <div class="gear-container">
            <i class="fas fa-cog gear"></i>
            <i class="fas fa-cog gear small"></i>
        </div>

        <div class="badge">System Offline</div>
        <h1>UNDER<br>MAINTENANCE</h1>
        <h2>WE ARE TUNING THE VIBES</h2>
        
        <p>
            Digital Lounge kami sedang diperbarui untuk memberikan performa vokal, desain, dan audio drama yang lebih baik. Mohon tunggu sebentar ya, Kreator!
        </p>

        <div class="btn-box">
            <a href="https://discord.gg/Xnngdu3w8G" target="_blank" class="btn btn-discord">
                <i class="fab fa-discord"></i> Join Discord
            </a>
            <button class="btn btn-main" onclick="location.reload()">
                <i class="fas fa-redo"></i> Cek Web
            </button>
        </div>
    </div>

</body>
</html>
